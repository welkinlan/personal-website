<script type="text/javascript">
    function loadContent(name){
        switch (name) {
            case 'education':
            case 'work':
            case 'projects':
            case 'misc':
            case 'about':
                $("#content").load(name + ".html");
                break;
            case 'resume':
                //load pdf
                document.getElementById("content").innerHTML = 
                "<iframe src='http://docs.google.com/gview?url=http://welkinlan.com/assets/files/resume.pdf&embedded=true' width='100%' style='height:80em;' frameborder='0'></iframe>";
                break;
            case 'blog':
                //load external website
                document.getElementById("content").innerHTML = 
                "<iframe src='http://blog.welkinlan.com' width='100%' style='height: 80em; border: none'></iframe>";
                break;
            default:
                break;
        }
    }

    jQuery(document).ready(function() {
        App.init();
    });
</script>
