<script type="text/javascript">
    function loadContent(name){
        switch (name) {
            case 'education':
            case 'work':
            case 'research_projects':
            case 'academic_projects':
            case 'publications':
            case 'honors':
            case 'certificates':
            case 'about':
                $("#content").load(name + ".html");
                break;
            case 'resume':
                //load pdf
                break;
            case 'blog':
                //load external website
                document.getElementById("content").innerHTML = 
                "<iframe src='http://blog.welkinlan.com' width='100%' style='height: 60em; border: none'></iframe>";
                break;
            default:
                //default index
                document.getElementById("content").innerHTML = "<h1>default index</h1>";
                break;
        }
    }

    function toggleList(list){
        switch (list) {
            case 'projects_a':
                if (document.getElementById('projects').getAttribute('class') != 'list open active' && document.getElementById('projects').getAttribute('class') != 'list open'){
                    document.getElementById('projects').setAttribute('class','list open active');
                    document.getElementById('projects_a').setAttribute('aria-expanded',true);
                }
                else {
                    document.getElementById('projects').setAttribute('class','list');
                    document.getElementById('projects_a').setAttribute('aria-expanded',false);
                }
                break;
            case 'misc_a':
                if (document.getElementById('misc').getAttribute('class') != 'list open active' && document.getElementById('misc').getAttribute('class') != 'list open'){
                    document.getElementById('misc').setAttribute('class','list open active');
                    document.getElementById('misc_a').setAttribute('aria-expanded',true);
                }
                else {
                    document.getElementById('misc').setAttribute('class','list');
                    document.getElementById('misc_a').setAttribute('aria-expanded',false);
                }
                break;
        }
    }
  
    jQuery(document).ready(function() {
        App.init();
        App.initCounter();
        App.initParallaxBg();
        App.initScrollBar();
        FancyBox.initFancybox();        
        App.initAnimateDropdown();
        OwlCarousel.initOwlCarousel();
        ProgressBar.initProgressBarHorizontal();
        loadContent();
    });
</script>
