	<link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/mycss.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    
    <script>
	    var last;
     	var info= new Array('Chopstick Stand','Exercise Balls','Bullock Cart','Abacus',
     			   'Painted Shell','Jewellery Case','Snuff Box');
     	$(document).ready(function(){
        	document.getElementById('img-1').style.backgroundColor = "red";
        	last=1;
      	})
      
      	function hover(i){
      		document.getElementById('img-'+i).style.backgroundColor = "red";
      	}
      	function out(i){
      		document.getElementById('img-'+i).style.backgroundColor = "white";
      	}
		function select(i){
			document.getElementById('img-'+last).style.backgroundColor = "white";
			last = i;
			document.getElementById('img-'+i).style.backgroundColor = "red";
			document.getElementById('img-huge').src = "img/Chinese/C"+i+".jpg";
			document.getElementById('info-huge').innerHTML = info[i-1];
		}
	</script>
   
  </head>
  
  <body>
  	<div class="container navbar-wrapper" style="margin-top: 20px;">
      <div class="navbar">
        <div class="navbar-inner">

          <img class="brand" src="img/Logo-trans.png" class="img-polaroid"/>
          <!-- Responsive Navbar Part 2: Place all navbar contents you want collapsed withing .navbar-collapse.collapse. -->
        </div><!-- /.navbar-inner -->
      </div><!-- /.navbar -->
    </div><!-- /.container -->
    
    <div class="container">
    	<div class="row">
    		<h2 class="featurette-heading span8">Welcome to Chinese Artefacts!</h2>

    	</div>
    	<div class="row span2" >
    		<a href="#"><img src="img/Chinese/C1.jpg" class="img-polaroid" onmouseover="hover(1)" onmouseout="out(1);" onclick="select(1);" id="img-1"/></a>
    		<a href="#"><img src="img/Chinese/C2.jpg" class="img-polaroid" onmouseover="hover(2)" onmouseout="out(2);" onclick="select(2);" id="img-2"/></a>
    		<a href="#"><img src="img/Chinese/C3.jpg" class="img-polaroid" onmouseover="hover(3)" onmouseout="out(3);" onclick="select(3);" id="img-3"/></a>
    		<a href="#"><img src="img/Chinese/C4.jpg" class="img-polaroid" onmouseover="hover(4)" onmouseout="out(4);" onclick="select(4);" id="img-4"/></a>
    	</div>
    	
    	<div class="row span7" >
    		<img src="img/Chinese/C1.jpg" class="img-rounded span7" id="img-huge"/>
    		<h2 class="featurette-heading pull-right" id="info-huge">Chopstick Stand</h2>
    	</div>

    	</div>
