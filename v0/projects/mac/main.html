    <script type="text/javascript">
		function renewHover(i){
			if(i==1){
				document.getElementById('chinese-circle').src="img/chinese-circle-hover.png";
			}
			else if(i==2){
				document.getElementById('european-circle').src="img/european-circle-hover.png";
			}
			else{
				document.getElementById('eastern-circle').src="img/eastern-circle-hover.png";
			}
		}

		function renewBack(i){
			if(i==1){
				document.getElementById('chinese-circle').src="img/chinese-circle.png";
			}
			else if(i==2){
				document.getElementById('european-circle').src="img/european-circle.png";
			}
			else{
				document.getElementById('eastern-circle').src="img/eastern-circle.png";
			}

		}
	</script>
